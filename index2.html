<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modulo Istanze Fuori TMMG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #4460AA;
      margin-bottom: 20px;
    }

    .field {
      margin-bottom: 15px;
    }

    .field label {
      display: block;
      font-size: 16px;
      font-weight: bold;
      color: #555;
      margin-bottom: 5px;
    }

    .field input,
    .field select,
    .field textarea {
      display: block;
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .field textarea {
      height: 100px;
      resize: vertical;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4460AA;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #36548f;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    .instructions {
      font-style: italic;
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    /* Nasconde il campo "Altro" inizialmente */
    #absence_altro_field {
      display: none;
    }
  </style>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script type="text/javascript">
  window.onload = function () {
    emailjs.init('0thgSmYAObmhHIEzm');

    const form = document.getElementById('form');
    const notesField = document.getElementById('notes');
    const absenceType = document.getElementById('absence_type');
    const absenceAltroField = document.getElementById('absence_altro_field');
    const absenceAltroInput = document.getElementById('absence_altro');
    const submitButton = document.getElementById('button');
    const mailpersmartField = document.getElementById('mailpersmart');
    const uploadButton = document.getElementById("uploadBtn");
    const fileInput = document.getElementById("file");
    const uploadStatus = document.getElementById("uploadStatus");
    const linkAllegato = document.getElementById("link_allegato");

    // URL del Google Apps Script
    const apiUrl = "https://script.google.com/macros/s/AKfycbxc_WANteJDbH9VoZ8AGc5KcmK683srKC68Xfi4mUQJhG8fTKsZ1K4hfGFQBcdb9-S0/exec";

    // Funzione per gestire il cambio di tipo di assenza
    absenceType.addEventListener('change', function () {
      const selectedValue = this.value;

      if (selectedValue === 'recupero_sabato' || selectedValue === 'servizio_esterno' || selectedValue === 'Altro') {
        notesField.required = true;
        alert("Specifica i dettagli nel campo Note.");
      } else {
        notesField.required = false;
      }

      if (selectedValue === 'Altro') {
        absenceAltroField.style.display = 'block';
        absenceAltroInput.required = true;
      } else {
        absenceAltroField.style.display = 'none';
        absenceAltroInput.required = false;
        absenceAltroInput.value = '';
      }

      if (selectedValue === 'presenza_giorno_smart') {
        mailpersmartField.value = 'samantha.gagliardo@giustizia.it';
      } else {
        mailpersmartField.value = '';
      }
    });

    // Funzione per gestire l'upload del file
    uploadButton.addEventListener("click", function () {
      var file = fileInput.files[0];
      var name = document.getElementById("name").value.trim();
      var absenceType = document.getElementById("absence_type").value.trim();
      var absenceDate = document.getElementById("date").value.trim();

      if (!file || !name || absenceType === "vuoto" || !absenceDate) {
        alert("Seleziona un file e completa tutti i campi richiesti.");
        return;
      }

      // Ottieni l'estensione del file
      var fileExtension = file.name.split('.').pop();
      var newFileName = `${absenceType}_${absenceDate}.${fileExtension}`;

      var reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = function () {
        var base64Data = reader.result.split(",")[1]; 

        var jsonData = JSON.stringify({
          file: base64Data,
          filename: newFileName, // üî¥ Usa il nome modificato
          mimetype: file.type,
          name: name,
          absence_type: absenceType,
          date: absenceDate
        });

        fetch(apiUrl, { 
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: jsonData
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            linkAllegato.value = data.url;
            uploadStatus.innerHTML = `‚úÖ Upload completato! <a href="${data.url}" target="_blank">${newFileName}</a>`;
          } else {
            uploadStatus.innerText = "‚ùå Errore: " + data.error;
          }
        })
        .catch(error => {
          uploadStatus.innerText = "‚ùå Errore di rete. Assicurati che lo script Google sia attivo!";
          console.error(error);
        });
      };
    });

    // Funzione per gestire l'invio del form dopo l'upload
    form.addEventListener('submit', function (event) {
      event.preventDefault(); // Impedisce l'invio immediato

      if (absenceType.value === "vuoto") {
        alert('Seleziona un tipo di assenza valido.');
        return;
      }

      if (linkAllegato.value === "") {
        alert("Devi caricare un allegato prima di inviare il modulo.");
        return;
      }

      submitButton.value = 'Sto inviando...';
      submitButton.disabled = true;

      const serviceID = 'default_service';
      const templateID = 'template_qt8ve34';

      emailjs.sendForm(serviceID, templateID, form)
        .then(() => {
          alert('Richiesta inviata con successo!');
          form.reset();
          absenceAltroField.style.display = 'none';
          uploadStatus.innerText = "";
        })
        .catch(err => {
          alert(`Errore durante l'invio dell'email: ${JSON.stringify(err)}`);
        })
        .finally(() => {
          submitButton.value = 'INVIA';
          submitButton.disabled = false;
        });
    });
  };
</script>



</head>
<body>
  <div class="container">
    <h1>Modulo Istanze Fuori TMMG 2.3</h1>

    <form id="form" enctype="multipart/form-data">
      <div class="field">
        <label for="name">Nome Cognome Dipendente</label>
        <input type="text" name="name" id="name" required>
      </div>

      <div class="field">
        <label for="absence_type">Tipo di Istanza</label>
        <select id="absence_type" name="absence_type" required>
          <option value="vuoto">--------------</option>
          <option value="presenza_giorno_smart">Presenza giorno di smart</option>
          <option value="104_92">104/92</option>
          <option value="ferie">Ferie</option>
          <option value="malattia">Malattia</option>
          <option value="recupero_compensativo">Recupero compensativo a giorni</option>
          <option value="recupero_sabato">Recupero sabato</option>
          <option value="servizio_esterno">Servizio Esterno</option>
          <option value="malattia_figlio">Malattia Figlio/a</option>
          <option value="art_32">art 32</option>
          <option value="53_2000">53 2000</option>
          <option value="Altro">Altro</option>
        </select>
      </div>

      <!-- Campo per "Altro" -->
      <div class="field" id="absence_altro_field" style="display: none;">
        <label for="absence_altro">Specificare il tipo di istanza</label>
        <input type="text" name="absence_altro" id="absence_altro">
      </div>

      <div class="field">
        <label for="date">Data Inizio</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="field">
        <label for="date_fine">Data Fine</label>
        <input type="date" id="date_fine" name="date_fine" required>
      </div>

      <div class="field">
        <label for="notes">Note</label>
        <textarea name="notes" id="notes"></textarea>
      </div>

      <div class="field">
        <input type="checkbox" id="autocert1" name="autocert1" value="ok" required>
        <label for="autocert1">Il dipendente si impegna a fornire la giustificazione su TMMG nel minor tempo possibile.</label>
      </div>

      <div class="field">
        <input type="checkbox" id="autocert2" name="autocert2" value="ok" required>
        <label for="autocert2">Il dipendente si impegna ad avvisare la Direzione per eventuali informazioni utili.</label>
      </div>

      <!-- Campo nascosto per Email dello Smart Working -->
      <input type="email" name="mailpersmart" id="mailpersmart" style="display: none;">

      <!-- Upload File -->
      <div class="field">
        <label for="file">Allega un documento</label>
        <input type="file" id="file" name="file">
      </div>
      <input type="hidden" name="link_allegato" id="link_allegato">
      <button type="button" id="uploadBtn">Carica Allegato</button>
      <p id="uploadStatus"></p>

      <!-- Pulsante di Invio -->
      <input type="submit" id="button" value="INVIA">
    </form>

    <div class="instructions">
      <p><strong>Come produrre una giustificazione su TMMG:</strong></p>
      <ol>
        <li>Accedi al sistema TMMG</li>
        <li>Vai alla sezione "Richieste dipendenti"</li>
        <li>Inserisci la giustificazione</li>
      </ol>
    </div>
  </div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    window.onload = function () {
      emailjs.init('0thgSmYAObmhHIEzm');

      const form = document.getElementById('form');
      const absenceType = document.getElementById('absence_type');
      const absenceAltroField = document.getElementById('absence_altro_field');
      const absenceAltroInput = document.getElementById('absence_altro');
      const submitButton = document.getElementById('button');
      const mailpersmartField = document.getElementById('mailpersmart');
      const uploadButton = document.getElementById("uploadBtn");
      const fileInput = document.getElementById("file");
      const uploadStatus = document.getElementById("uploadStatus");
      const linkAllegato = document.getElementById("link_allegato");

      // URL del Google Apps Script
      const apiUrl = "https://script.google.com/macros/s/AKfycbxc_WANteJDbH9VoZ8AGc5KcmK683srKC68Xfi4mUQJhG8fTKsZ1K4hfGFQBcdb9-S0/exec";

      // Gestione del cambio di assenza
      absenceType.addEventListener('change', function () {
        const selectedValue = this.value;

        if (selectedValue === 'Altro') {
          absenceAltroField.style.display = 'block';
          absenceAltroInput.required = true;
        } else {
          absenceAltroField.style.display = 'none';
          absenceAltroInput.required = false;
          absenceAltroInput.value = '';
        }

        if (selectedValue === 'presenza_giorno_smart') {
          mailpersmartField.value = 'samantha.gagliardo@giustizia.it';
        } else {
          mailpersmartField.value = '';
        }
      });

      // Upload file
      uploadButton.addEventListener("click", function () {
        var file = fileInput.files[0];
        var name = document.getElementById("name").value.trim();
        var absenceType = document.getElementById("absence_type").value.trim();
        var absenceDate = document.getElementById("date").value.trim();

        if (!file || !name || absenceType === "vuoto" || !absenceDate) {
          alert("Seleziona un file e completa tutti i campi richiesti.");
          return;
        }

        var reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function () {
          var base64Data = reader.result.split(",")[1];

          var generatedFileName = `${absenceType}_${absenceDate}.${fileExtension}`;

          var jsonData = JSON.stringify({
            file: base64Data,
            filename: generatedFileName,
            mimetype: file.type,
            name: name,
            absence_type: absenceType,
            absence_date: absenceDate
          });

          fetch(apiUrl, { 
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: jsonData
          })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              linkAllegato.value = data.url;
              uploadStatus.innerHTML = `‚úÖ Upload completato! <a href="${data.url}" target="_blank">${generatedFileName}</a>`;
            } else {
              uploadStatus.innerText = "‚ùå Errore: " + data.error;
            }
          })
          .catch(error => {
            uploadStatus.innerText = "‚ùå Errore di rete.";
            console.error(error);
          });
        };
      });

      // Invio modulo
      form.addEventListener('submit', function (event) {
        if (linkAllegato.value === "") {
          alert("Devi caricare un allegato prima di inviare il modulo.");
          event.preventDefault();
        }
      });
    };
  </script>
</body>

</html>
