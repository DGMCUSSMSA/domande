<form id="absenceForm" onsubmit="handleForm(event)">
 <script src="script.js"></script>
    <!-- Nome e Cognome -->
    <label for="name">Nome e Cognome *</label>
    <input type="text" id="name" name="name" placeholder="La tua risposta" required>

    <!-- Data -->
    <label for="date">Data *</label>
    <input type="date" id="date" name="date" required>

    <!-- Tipo di assenza -->
    <label>Tipo di assenza *</label>
    <div>
        <input type="radio" id="104" name="absence_type" value="104/92" required>
        <label for="104">104/92</label>
    </div>
    <div>
        <input type="radio" id="ferie" name="absence_type" value="Ferie">
        <label for="ferie">Ferie</label>
    </div>
    <!-- (Altri tipi di assenza) -->

    <!-- Note -->
    <label for="notes">Note</label>
    <textarea id="notes" name="notes" rows="3" placeholder="La tua risposta"></textarea>

    <!-- Domanda in autocertificazione -->
    <label>Domanda in autocertificazione *</label>
    <div>
        <input type="checkbox" id="commit1" name="commitment" value="Giustificazione" required>
        <label for="commit1">Il Dipendente si impegna a produrre la giustificazione...</label>
    </div>
    <!-- (Altri campi) -->

    <button type="submit">Invia</button>
</form>
