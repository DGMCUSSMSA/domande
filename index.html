<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domanda Assenza fuori TMMG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            font-size: 24px;
            color: #4a148c;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container" id="form-container">
        <h1>Domanda Assenza fuori TMMG</h1>
        <form id="absenceForm" onsubmit="handleForm(event)">
            <!-- Nome e Cognome -->
            <label for="name">Nome e Cognome *</label>
            <input type="text" id="name" name="name" placeholder="La tua risposta" required>

            <!-- Data -->
            <label for="date">Data *</label>
            <input type="date" id="date" name="date" required>

            <!-- Tipo di assenza -->
            <label>Tipo di assenza *</label>
            <div>
                <input type="radio" id="104" name="absence_type" value="104/92" required>
                <label for="104">104/92</label>
            </div>
            <div>
                <input type="radio" id="ferie" name="absence_type" value="Ferie">
                <label for="ferie">Ferie</label>
            </div>
            <div>
                <input type="radio" id="malattia" name="absence_type" value="Malattia">
                <label for="malattia">Malattia</label>
            </div>

            <!-- Note -->
            <label for="notes">Note</label>
            <textarea id="notes" name="notes" rows="3" placeholder="La tua risposta"></textarea>

            <!-- Domanda in autocertificazione -->
            <label>Domanda in autocertificazione *</label>
            <div>
                <input type="checkbox" id="commit1" name="commitment" value="Giustificazione" required>
                <label for="commit1">Il Dipendente si impegna a produrre la giustificazione sul TMMG appena in ufficio.</label>
            </div>
            <div>
                <input type="checkbox" id="commit2" name="commitment" value="Avviso Direzione">
                <label for="commit2">Il Dipendente si impegna ad avvisare la Direzione per eventuali attivit√† integrative.</label>
            </div>

            <!-- Pulsante di invio -->
            <button type="submit">Invia</button>
        </form>
    </div>

    <div class="container" id="results-container" style="display:none;">
        <h2>Variabili Trasmesse</h2>
        <div id="results"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // Inizializza EmailJS
        (function () {
            emailjs.init("0thgSmYAObmhHIEzm");
        })();

        // Funzione per inviare il modulo e mostrare le variabili
        function handleForm(event) {
            event.preventDefault(); // Previene il ricaricamento della pagina

            // Ottieni i valori dai campi
            const formData = {
                name: document.getElementById("name").value,
                date: document.getElementById("date").value,
                absence_type: document.querySelector('input[name="absence_type"]:checked').value,
                notes: document.getElementById("notes").value,
                commitment: Array.from(document.querySelectorAll('input[name="commitment"]:checked'))
                    .map(cb => cb.value)
                    .join(", ")
            };

            // Mostra i dati nel div di risultati
            showResults(formData);

            // Invia i dati con EmailJS
            emailjs
                .send("service_98mhb0r", "template_cmrfyxl", formData)
                .then(
                    function (response) {
                        console.log("SUCCESS", response);
                    },
                    function (error) {
                        console.log("FAILED", error);
                    }
                );
        }

        // Mostra le variabili raccolte
        function showResults(data) {
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = `
                <p><strong>Nome e Cognome:</strong> ${data.name}</p>
                <p><strong>Data:</strong> ${data.date}</p>
                <p><strong>Tipo di Assenza:</strong> ${data.absence_type}</p>
                <p><strong>Note:</strong> ${data.notes}</p>
                <p><strong>Autocertificazione:</strong> ${data.commitment}</p>
            `;

            // Nascondi il modulo e mostra i risultati
            document.getElementById("form-container").style.display = "none";
            document.getElementById("results-container").style.display = "block";
        }
    </script>
</body>
</html>
