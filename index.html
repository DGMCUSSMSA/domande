<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TMMG Ver 20.c - Modulo Istanze Fuori</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #4460AA;
      margin-bottom: 20px;
    }

    .field {
      margin-bottom: 15px;
    }

    .field label {
      display: block;
      font-size: 16px;
      font-weight: bold;
      color: #555;
      margin-bottom: 5px;
    }

    .field input,
    .field select,
    .field textarea {
      display: block;
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .field textarea {
      height: 100px;
      resize: vertical;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4460AA;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #36548f;
    }

    .instructions {
      font-style: italic;
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    window.onload = function () {
      emailjs.init('0thgSmYAObmhHIEzm');

      const form = document.getElementById('form');
      const absenceType = document.getElementById('absence_type');
      const absenceAltroContainer = document.getElementById('absence_altro_container');
      const absenceAltroField = document.getElementById('absence_altro');
      const mailpersmartField = document.getElementById('mailpersmart');

      // Nasconde i campi all'inizio
      absenceAltroContainer.style.display = "none";
      absenceAltroField.value = "";
      mailpersmartField.value = "";

      // Gestisce la selezione del tipo di istanza
      absenceType.addEventListener('change', function () {
        if (this.value === 'Altro') {
          absenceAltroContainer.style.display = "block";
          absenceAltroField.required = true;
        } else {
          absenceAltroContainer.style.display = "none";
          absenceAltroField.value = "";
          absenceAltroField.required = false;
        }

        if (this.value === 'presenza_giorno_smart') {
          mailpersmartField.value = "richiesteussmsa@gmail.com"; 
        } else {
          mailpersmartField.value = "";
        }
      });

      form.addEventListener('submit', function (event) {
        if (absenceType.value === "vuoto") {
          alert('Seleziona un tipo di assenza valido.');
          event.preventDefault();
          return;
        }

        event.preventDefault();

        document.getElementById('button').value = 'Sto inviando...';
        document.getElementById('button').disabled = true;

        const serviceID = 'default_service';
        const templateID = 'template_qt8ve34';

        emailjs.sendForm(serviceID, templateID, this)
          .then(() => {
            alert('Richiesta inviata con successo!');
            form.reset();
            absenceAltroContainer.style.display = "none";
            mailpersmartField.value = "";
          }, (err) => {
            alert(`Errore: ${JSON.stringify(err)}`);
          })
          .finally(() => {
            document.getElementById('button').value = 'INVIA';
            document.getElementById('button').disabled = false;
          });
      });
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>- Modulo Istanze Fuori TMMG Ver 20.c </h1>
    <form id="form">
      <div class="field">
        <label for="name">Nome Cognome Dipendente</label>
        <input type="text" name="name" id="name" required>
      </div>

      <div class="field">
        <label for="absence_type">Tipo di Istanza</label>
        <select id="absence_type" name="absence_type" required>
          <option value="vuoto">--------------</option>
          <option value="presenza_giorno_smart">Presenza giorno di smart</option>
          <option value="104_92">104/92</option>
          <option value="ferie">Ferie</option>
          <option value="malattia">Malattia</option>
          <option value="recupero_compensativo">Recupero compensativo a giorni</option>
          <option value="recupero_sabato">Recupero sabato</option>
          <option value="servizio_esterno">Servizio Esterno</option>
          <option value="malattia_figlio">Malattia Figlio/a</option>
          <option value="art_32">art 32</option>
          <option value="53_2000">53 2000</option>
          <option value="Altro">Altro</option>
        </select>
      </div>

      <!-- Campo a comparsa per "Altro" -->
      <div class="field" id="absence_altro_container" style="display: none;">
        <label for="absence_altro">Specifica il tipo di assenza</label>
        <input type="text" name="absence_altro" id="absence_altro">
      </div>

      <!-- Campo nascosto Email Smart -->
      <input type="hidden" name="mailpersmart" id="mailpersmart">

 <div class="field">
        <input type="checkbox" id="autocert1" name="autocert1" value="ok" required>
        <label for="autocert1">Il dipendente si impegna a produrre la giustificazione su TMMG appena possibile e comunque prima della fine del mese</label>
      </div>

      <div class="field">
        <input type="checkbox" id="autocert2" name="autocert2" value="ok" required>
        <label for="autocert2">Il dipendente si impegna ad avvisare la Direzione per eventuali informazioni utili</label>
      </div>  
      <input type="submit" id="button" value="INVIA">
    </form>
  </div>
</body>
</html>
